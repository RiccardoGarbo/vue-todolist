<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Font Awesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' />
    <!--Bootstrap-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JS data-->
    <script src="js/data.js"></script>
    <!--JS-->
    <script defer src="js/script.js"></script>

</head>

<body>
    <div id="root">
        <div class="container">
            <header class="d-flex align-items-center my-3 flex-column gap-3">
                <img id="logo" src="img/logo.svg" alt="">
                <h1 class="text-center">Cose da fare</h1>
            </header>
            <main>
                <ul class="list-group">
                    <li v-for="listItem in listItems" class="list-group-item d-flex justify-content-between"
                        :class="{'text-decoration-line-through': listItem.done ===true}"
                        class="d-flex justify-content-between">{{listItem.text}}
                        <button type="button" class="btn-close" @click="deleteItem(listItem.id)"></button>
                    </li>
                </ul>
            </main>
        </div>
    </div>
</body>

</html>
